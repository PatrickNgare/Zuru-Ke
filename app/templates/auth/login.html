{% extends 'auth/auth-base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}
<div class="container">
  <div class="row">
    <div class="col-md-2"> </div>
    <div class="col-md-8">
      <!-- Flash message -->
      {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
          </div>
      {% endfor %}
      <div class="page-header">
            <h1>Login</h1>
      </div><br>
      <!-- Login form  -->
      <div class="form-login">
        {{ wtf.quick_form(login_form) }}
      </div>

      <p class="form-login"> Don't  have an account?  <a href="{{url_for('auth.register')}}">Sign up here</a></p>

    </div>

    <div class="col-md-2"> </div>

  </div>
</div>
{%endblock%}
